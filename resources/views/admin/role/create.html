<div class="page-content-inner">

    <!-- Add Role -->
    <section class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Add Role</h2>
                    <br />
                    <div class="margin-bottom-50">
                        <form id="form-validation" name="form-validation" method="POST" validate="create()">
                            <div class="form-group row">
                                <div class="col-md-2">
                                    <label class="form-control-label" for="validation-name">Name</label>
                                </div>
                                <div class="col-md-10">
                                    <input type="text"
                                           id="validation-name"
                                           class="form-control"
                                           placeholder="Name"
                                           ng-model="data.name"
                                           name="validation[name]"
                                           data-validation="[NOTEMPTY]">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2">
                                    <label class="form-control-label" for="validation-description">Description</label>
                                </div>
                                <div class="col-md-10">
                                    <textarea id="validation-description"
                                              class="form-control"
                                              rows="3"
                                              placeholder="Description"
                                              ng-model="data.description"
                                              name="validation[description]">
                                    </textarea>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary width-150" ladda="loading" data-style="expand-right">Create</button>
                                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Add Role -->

</div>
