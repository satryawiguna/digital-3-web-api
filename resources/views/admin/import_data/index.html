<div class="page-content-inner">

    <!-- Product -->
    <section class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Import Data</h2>
                    <br />
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label class="form-control-label text-uppercase"
                                   for="validation-file">File</label>
                        </div>
                        <div class="col-md-10">
                            <input type="file" file-model="fileData"/>
                            <br />
                            <small>Technical information for user</small>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary width-150" ng-click="importData()">Import Data</button>
                        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Product -->

</div>
